<!DOCTYPE html>
<html>
    <!--State-->
<head>
    <title>React Playground</title>
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <!-- Add Babel script -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    <!-- Change script type to text/babel -->
    <script type="text/babel">
        
        // Props only one parameter, props is an object
        //Short cut : function Btn({banana}){}
        const Btn = ({text, onClick}) => {
            console.log("this button is Rendered:" + text);
            return (
                <button 
                    onClick={onClick}
                    style={{
                    backgroundColor: "green",
                    color: "white",
                    padding: "5px 10px",
                    borderRadius: "5px",
                    border: "none",
                    cursor: "pointer"
                }}>{text}</button>
            );
        };
        //if use the memo, the component will not be re-rendered if the props are not changed
        const MemorizedBtn = React.memo(Btn);

        // if status is changed, the component will be re-rendered
        // state is a way to store data that can be changed
        
        const App = () => { 
            const [value, setValue] = React.useState("Save Changes");
            const changeValue = () => 
                setValue("Revert Changes");
            
        
            return (
                <div>
                    <MemorizedBtn text={value} onClick={changeValue}/>
                    <MemorizedBtn text="Contunue"/>
                </div>
        );};

        const root = document.getElementById('root');
        
        // Render the container
        ReactDOM.render(<App/>, root);
       
    </script>
</body>
</html>
